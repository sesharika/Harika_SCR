<!DOCTYPE html>
<html data-ng-app="courseDetailModule">
<head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="CourseDetail.js"></script>
<link rel="stylesheet" href="CourseDetail.css" />
</head>
<body>
    <div data-ng-controller="courseDetail">
       <h1> Course Details for {{responses.courseName}} </h1>
         <hr><img align="middle" data-ng-src="coursedetails.jpg" alt="Description" height="10%" width="50%"/>
           <div data-ng-repeat="(response1,response2) in responses" data-ng-if="(response1 !='courseId' && response1 != 'scheduleList') | filter:response1">
                 <h2> {{response1}} </h2>
                    <p>{{response2}}<br/> </p>
           </div>
          
                 <h3>  Select the Schedule  </h3>
          
          <table  id="schedule" border=1 ><tr><th>Start Date</th><th>End Date</th><th>Start Time</th><th>End Time</th><th>Days of Week</th><th>Select</th></tr>
          <tr data-ng-repeat="scheduleValues in schedules"><td>{{scheduleValues.startDate}}</td><td>{{scheduleValues.endDate}} </td><td>{{scheduleValues.startTime}}</td><td>{{scheduleValues.endTime}}</td><td >{{scheduleValues.daysOfWeek}}</td>
          <td><input type="radio" value={{scheduleValues.scheduleId}} 
                                        data-ng-checked = "selectedSchedule.indexOf(scheduleValues.scheduleId) > -1" 
                                        data-ng-click="toggleSelectionSchedule(scheduleValues.scheduleId)" >
          </td> </tr>
          </table>
          <hr>
          <form name="enrollstudent" data-ng-submit=enroll()>
                 <input type="submit" value="Enroll">
          </form>
	</div>
</body>
</html>
